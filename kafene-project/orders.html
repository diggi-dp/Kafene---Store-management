<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kafene-orders</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./orders.css">
</head>

<body>

    <div class="topbar">
        <div class="topbar_LeftMenu">
            <div class="topbar_logoWrapper"><img
                    src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="topbar_brandName">Kafene</p>
            </div>
            <nav>
                <a class="topbar_menuItem orders topbar-active" href="./orders.html">Orders</a>
                <a class="topbar_menuItem products" href="./products.html">Products</a>
                <a class="topbar_menuItem users" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="topbar_menuItem" id="logout" href="">Logout</a>
    </div>

<!-- all data  -->
    <main class="main-container">
        <div class="Homepage_PageWrapper">
            <h1 class="Homepage_MainHeading">Orders</h1>
            <div class="Homepage_OrdersWrapper">
                    <!-- filter section  -->
                <div class="Homepage_FilterWrapper">
                    <h3>Filters</h3>
                    <div class="Homepage_FilterOptions">
                        <p>Count: <span id="count"></span></p>
                        <label class="Homepage_FilterCheckbox"><input type="checkbox" checked=""  name="orders-new"  id="New"
                                checked="">New</label>
                        <label class="Homepage_FilterCheckbox"><input type="checkbox" checked="" name="orders-packed" id="Packed"
                                checked="">Packed</label>
                        <label class="Homepage_FilterCheckbox"><input type="checkbox" checked=""  name="orders-transit" id="InTransit"
                                checked="">InTransit</label>
                        <label class="Homepage_FilterCheckbox"><input type="checkbox" checked="" name="orders-delivered" id="Delivered"
                                checked="">Delivered</label>
                    </div>
                </div>

                <!-- table section  -->
                <div style="width: 100%;">
                    <table class="Homepage_OrderTable">
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script src="./header.js" type="text/javascript"></script>
    <script src="./orders.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
